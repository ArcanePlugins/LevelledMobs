presets:
  #
  #   ---------------  -  ------------------------------
  #    Section 01 - A  |  Presets / Levelling Strategies
  #   ---------------  -  ------------------------------
  #
  lvlstrategy-random:
    name: 'LVL Strategy - Random'
    strategies:
      random:
        enabled: true
        strategy-variable: random


  lvlstrategy-weighted-random:
    name: 'LVL Strategy - Weighted Random'
    strategies:
      weighted-random:
        enabled: true
        strategy-variable: weighted-random

  lvlstrategy-distance-from-origin:
    name: 'LVL Strategy - Distance-from-Origin'
    strategies:
      distance-from-origin:
        strategy-variable: distance-from
        origin-coordinates:
          x: spawn
          z: spawn
        buffer-distance: 250
        ringed-tiers: 150
        enable-height-modifier: true
        transition-y-height: 62
        y-height-period: 10
        level-multiplier: 0.05
        scale-increase-downward: true


  lvlstrategy-y-coordinate:
    name: 'LVL Strategy - Y-Coordinate'
    strategies:
      y-coordinate:
        strategy-variable: y-coordinate
        start-height: 100
        period: 0
        end-height: 20


  #
  #   ---------------  -  ------------------------------
  #    Section 01 - B  |  Presets / Level Modifiers
  #   ---------------  -  ------------------------------
  #
  lvlmodifier-player-variable:
    name: 'LVL Modifier - Player Variable'
    modifiers:
      player-variable-mod:
        modifier-variable: player-variable-mod
        player-variable: '%exp%'
        player-variable-scale: 1.0`
        player-variable-tiers:
          '0.00-0.20': 9-11
          '0.21-0.40': 7-9
          '0.41-0.60': 5-7
          '0.61-0.80': 3-5
          '0.81-1.00': 1-3
        match-variable: false
        use-variable-as-max: false
        recheck-players: true
        decrease-level: true
        level-cap: 30
        preserve-entity: 15s

  lvlmodifier-random-variance:
    name: 'LVL Modifier - Random Level Variance'
    modifiers:
      modifier-variable: random-variance-mod
      random-variance-mod: 0-2

  lvlmodifier-hotspots:
    name: 'LVL Modifier - Hotspots'
    modifiers:
      hotspots-mod:
        modifier-variable: hotspots-mod
        hotspots-penalty: 2.0
        hotspots-multiplier: 1.25
        hotspots-cap: 10
        hotspots-cooldown: 10m
        apply-to-nearby-chunks: 5


  lvlmodifier-barricades:
    name: 'LVL Modifier - Barricades'
    modifiers:
      barricades-mod:
        modifier-variable: barricades-mod
        barricades-penalty: 0.25
        barricades-cap: 10
        barricades-timer: 45s
        barricades-cooldown: 5m
        apply-to-nearby-chunks: 5


  #
  #   ---------------  -  ------------------------------
  #    Section 01 - C  |  Presets / Challenge Difficulties
  #   ---------------  -  ------------------------------
  #
  challenge-vanilla:
    name: 'Vanilla Stat Challenge'
    apply-settings:
      attribute-modifier:
        merge: false
        max-health: 0.0
        attack-damage: 0.0
        ranged-attack-damage: 0.0
        item-drop: 0.0
        xp-drop: 0.0

  challenge-bronze:
    name: 'Bronze Challenge'
    apply-settings:
      attribute-modifier:
        merge: false
        max-health: 2.5
        attack-damage: 1.0
        ranged-attack-damage: 1.0
        item-drop: 3.0
        xp-drop: 5.0

  challenge-silver:
    name: 'Silver Challenge'
    apply-settings:
      attribute-modifier:
        merge: false
        max-health: 5.0
        movement-speed: 0.15
        attack-damage: 2.25
        ranged-attack-damage: 2.25
        creeper-blast-damage: 0.75
        item-drop: 3.0
        xp-drop: 5.0
        #Special Multipliers (0.0 Min - 1.0 Max)
        armor-bonus: 0.2
        armor-toughness: 0.15

  challenge-gold:
    name: 'Gold Challenge'
    apply-settings:
      attribute-modifier:
        merge: false
        max-health: 8.0
        movement-speed: 0.35
        attack-damage: 3.5
        ranged-attack-damage: 2.75
        creeper-blast-damage: 1.75
        follow-range: 0.25
        item-drop: 3.0
        xp-drop: 5.0
        #Special Multipliers (0.0 Min - 1.0 Max)
        armor-bonus: 0.3
        armor-toughness: 0.3
        attack-knockback: 0.5
        knockback-resistance: 0.5

  challenge-platinum:
    name: 'Platinum Challenge'
    apply-settings:
      attribute-modifier:
        merge: false
        max-health: 15.0
        movement-speed: 1.0
        attack-damage: 5.0
        ranged-attack-damage: 4.0
        creeper-blast-damage: 2.5
        follow-range: 0.5
        item-drop: 3.0
        xp-drop: 5.0
        #Special Multipliers (0.0 Min - 1.0 Max)
        armor-bonus: 0.5
        armor-toughness: 0.5
        attack-knockback: 0.5
        knockback-resistance: 0.5
        zombie-spawn-reinforcements: 0.15

  challenge-formula:
    name: 'Custom Formula Challenge'
    apply-settings:
      attribute-modifier:
        merge: false
        max-health: '%max-health% + (%level% * (%max-health% * 0.25))'
        movement-speed: '%movement-speed% + (%level% * (%movement-speed% * 0.025))'
        attack-damage: '%attack-damage% + (%level-ratio% * (%attack-damage% * 2))'
        ranged-attack-damage: '%ranged-attack-damage% + (%level-ratio% * (%attack-damage% * 2))'
        creeper-blast-damage: '(%creeper-blast-damage% * 2.5) / %level-ratio%'
        follow-range: '%follow-range% + (1.75 * %level%)'
        item-drop: '(%item-drop% * 2.5) / %level-ratio%'
        xp-drop: '(%xp-drop% * 3.5) / %level-ratio%'
        #Special Multipliers (0.0 Min - 1.0 Max)
        armor-bonus: '(%level-ratio% * (15 - %armor-bonus%)) / (15 - %armor-bonus%)'
        armor-toughness: '(%level-ratio% * (7 - %armor-toughness%)) / (7 - %armor-toughness%)'
        attack-knockback: '(%level-ratio% * (2 - %attack-knockback%)) / (2 - %attack-knockback%)'
        knockback-resistance: '(%level-ratio% * (0.25 - %knockback-resistance%)) / (0.25 - %knockback-resistance%)'
        zombie-spawn-reinforcements: '(%level-ratio% * (0.25 - %zombie-spawn-reinforcements%)) / (0.25 - %zombie-spawn-reinforcements%)'


  #
  #   ---------------  -  ------------------------------
  #    Section 01 - D  |  Presets / Names and Nametags
  #   ---------------  -  ------------------------------
  #
  nametag-using-numbers:
    name: 'Nametag - Health Numerical'
    apply-settings:
      nametag: '&8&l༺ %tiered%Lvl %mob-lvl%&8 | &f%entity-name-raw%&8 | &f%entity-health-rounded%&8/&f%entity-max-health-rounded% %tiered%%heart_symbol% &8&l༻'
      creature-death-nametag: '%tiered%Lvl %mob-lvl%&8 | &f%displayname%'

  nametag-using-indicator:
    name: 'Nametag - Health Indicator'
    apply-settings:
      nametag: '&8&l༺ %tiered%Lvl %mob-lvl%&8 | &f%displayname%&8 | &f%entity-health-rounded% %tiered%%heart_symbol% &r%health-indicator% &8&l༻'
      creature-death-nametag: '%tiered%Lvl %mob-lvl%&8 | &f%displayname%'
      health-indicator:
        indicator: '█'
        indicator-half: '▌'
        colored-tiers:
          tier-1: '&#22E76B' #Green
          tier-2: '&#528CFF' #Blue
          tier-3: '&#FFCD56' #Yellow
          tier-4: '&#FE803C' #Orange
          tier-5: '&#F2003D' #Red
          tier-6: '&#B447FF' #Purple
          default: '&#FFFFFF' #White
        scale: 8
        max: 5
        merge: true

  nametag-no-level:
    name: 'Nametag - No Level Tag'
    apply-settings:
      nametag: '&8&l༺ &f%displayname%&8 | &f%entity-health-rounded%&8/&f%entity-max-health-rounded% %tiered%%heart_symbol% &8&l༻'
      creature-death-nametag: '&f%displayname% %tiered%%heart_symbol%'

  custom-entity-names:
    name: 'Custom Entity Names'
    apply-settings:
      entity-name-override:
        HUSK: ['Husk', 'Desert Zombie', 'Lost Soul', 'Dessicated Corpse']
        SKELETON: ['Bones', 'Billy Bones', 'Verta Brae']
        PILLAGER: ['Raider', 'Barbarian']

  external-plugins:
    name: 'External Plugin Mobs'
    conditions:
      external-plugins:
        included-list: ['dangerous-caves', 'eco-bosses', 'mythic-mobs', 'elite-mobs', 'infernal-mobs', 'citizens', 'shop-keepers', 'simple-pets', 'elite-bosses', 'blood-night']
        #excluded-list: ['*']


#
#   ---------------  -  ------------------------------
#        Section 02  |  Custom Mob and Biome Groups
#   ---------------  -  ------------------------------
#
mob-groups:
  undead_mobs:
    - ZOMBIE
    - HUSK
    - DROWNED

biome-groups:
  cave_biomes:
    - LUSH_CAVES
    - DRIPSTONE_CAVES
    - DEEP_DARK


#
#   ---------------  -  ------------------------------
#        Section 03  |  Default Rule
#   ---------------  -  ------------------------------
#
default-rule:
  use-preset:
    #===== Choose Strategy =====
    #- lvlstrategy-random
    - lvlstrategy-weighted-random
    #- lvlstrategy-distance-from-origin
    - lvlstrategy-y-coordinate

    #===== Choose Challenge =====
    #- challenge-vanilla
    #- challenge-bronze
    - challenge-silver
    #- challenge-gold
    #- challenge-platinum
    #- challenge-formula

    #===== Choose Modifiers =====
    #- lvlmodifier-player-variable-mod
    #- lvlmodifier-random-variance-mod
    #- lvlmodifier-hotspots-mod
    #- lvlmodifier-barricades-mod

    #===== Choose Additional Options =====
    - nametag-using-numbers
    #- nametag-using-indicator
    #- nametag-no-level
    #- custom-entity-names
    #- external-plugins


  #
  #   ---------------  -  ------------------------------
  #    Section 03 - A  |  Default Rule / Conditions
  #   ---------------  -  ------------------------------
  #
  conditions:
    worlds: ['*']
    #biomes: ['*']
    entities: ['*']

    mob-customname-status: EITHER
    mob-tamed-status: EITHER


  #
  #   ---------------  -  ------------------------------
  #    Section 03 - B  |  Default Rule / Apply-Settings
  #   ---------------  -  ------------------------------
  #
  apply-settings:
    minLevel: 1
    maxLevel: 50

    construct-level: '((%weighted-random% - 5) + (%y-coordinate% / 2) + (%home_distance_with_bed% / 150)) - %player-variable-mod% + (%hotspots-mod% + %barricades-mod%)'

    use-custom-item-drops-for-mobs: true

    multipliers:
      vanilla-bonus:
        excluded-list: ['LEADER_ZOMBIE_BONUS', 'RANDOM_SPAWN_BONUS']

    sunlight-intensity: 5
    creeper-max-damage-radius: 3

    tiered-coloring:
      1-09: '&#22E76B' #Green
      10-19: '&#528CFF' #Blue
      20-29: '&#FFCD56' #Yellow
      30-39: '&#F2003D' #Red
      40-49: '&#B447FF' #Purple
      50-50: '&#FFD700' #Gold
      default: '&#FFFFFF' #White

    death-messages:
    #3: ['%player% was killed by a %death_nametag%!']
    #1: ['A level %mob-lvl% %displayname% slaughtered %player%!']
    nametag-placeholder-levelled: ''
    nametag-placeholder-unlevelled: ''
    nametag-visible-time: 1s
    nametag-visibility-method: [ 'TARGETED', 'ATTACKED', 'TRACKING' ]

    baby-mobs-inherit-adult-setting: true
    level-inheritance: true
    passenger-match-level: false

    spawner-particles: 'SOUL'
    spawner-particles-count: 10

    maximum-death-in-chunk-threshold: 0
    max-adjacent-chunks: 3
    chunk-max-cooldown-seconds: 300s
    disable-vanilla-drops-on-chunk-max: false
    disable-item-boost-on-chunk-max: true
    disable-xp-boost-on-chunk-max: true


#
#   ---------------  -  ------------------------------
#        Section 04  |  Custom Rules
#   ---------------  -  ------------------------------
#
custom-rules:
  - enabled: true
    name: 'No Stat Change for Specific Entities'
    use-preset: challenge-vanilla, nametag-no-level
    conditions:
      entities:
        included-groups: [ 'all_passive_mobs' ]
        included-list: [ 'BABY_', 'WANDERING_TRADER', 'VILLAGER', 'ZOMBIE_VILLAGER', 'BAT' ]

  - enabled: true
    name: 'No Stat Change for External Plugins'
    use-preset: challenge-vanilla, nametag-no-level, external-plugins

  - enabled: true
    name: 'Custom Nether Levelling'
    conditions:
      worlds: 'world_nether'
    strategies:
      y-coordinate:
        strategy-variable: y-coordinate-nether
        start: 100
        end: 40
        period: 0

  - enabled: true
    name: 'Custom End Levelling'
    conditions:
      worlds: 'world_the_end'
    strategies:
      distance-from-origin:
        strategy-variable: distance-from-end
        increase-level-distance: 200
        start-distance: 1000
        spawn-location:
          x: 0
          z: 0

  - enabled: true
    name: 'Custom Entity Attributes'
    apply-settings:
      multipliers:
        custom-attribute-modifier:
          ENDERMAN:
            max-health: 0.5
            movement-speed: 0.0
          ENDERMITE:
            max-health: 0.5
            movement-speed: 0.0
          SILVERFISH:
            max-health: 0.5
            movement-speed: 0.0
          CREEPER:
            movement-speed: 0.05

  - enabled: true
    name: 'Custom Entity Specific Levelling'
    use-preset: challenge-bronze
    conditions:
      entities: ['ZOMBIFIED_PIGLIN', 'SHULKER', 'VEX', 'RAVAGER', 'PHANTOM', 'PILLAGER']
    strategies:
      weighted-random: true
    apply-settings:
      maxLevel: 5

  - enabled: true
    name: 'Custom Boss Entity Specific Levelling'
    use-preset: challenge-bronze, nametag-no-level
    conditions:
      entities: ['ENDER_DRAGON', 'ELDER_GUARDIAN', 'WITHER', 'WARDEN']
    strategies:
      weighted-random: true
    apply-settings:
      maxLevel: 5

  - enabled: true
    name: 'Armor and Weapons CustomDrop Table'
    conditions:
      entities: ['ZOMBIE', 'HUSK', 'PIGLIN', 'ZOMBIFIED_PIGLIN']
    apply-settings:
      use-droptable-id: armor_and_weapons

  - enabled: true
    name: 'Spawner Cube Entities'
    use-preset: challenge-bronze
    conditions:
      spawn-reasons: ['SPAWNER']
    strategies:
      weighted-random: true
    apply-settings:
      maxLevel: 5
      multipliers:
        max-health: 0.0 #For Farms
      entity-name-override:
        all_entities: 'Spawner %displayname%'


