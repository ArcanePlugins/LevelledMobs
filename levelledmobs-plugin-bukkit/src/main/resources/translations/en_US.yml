# English (United States)

command:
  common:
    no-access-missing-permission:
      - "%prefix-severe% You don't have access to that; it requires the permission '&b%permission%&7'."

    no-access-not-player:
      - "%prefix-severe% You don't have access to that; it is only accessible to players."

  levelledmobs:
    invalid-subcommand:
      - "%prefix-severe% Invalid subcommand '&b%subcommand%&7'."
      - "%prefix-info% Run '&b&n[/lm help](run_command=/lm help)&7' for a list of available commands."

    main:
      - " "
      - "&8┌ [LevelledMobs](color=aqua-blue format=bold) &8v%version%"
      - "&8│"
      - "&8│ &7The &oUltimate&7 RPG Mob Levelling Solution"
      - "&8│ &7Maintained by &b%maintainers%"
      - "&8│"
      - "&8│ &7Quick Links: &8«&9&n[Resource Page](open_url=https://spigotmc.org/resources/74304)&8» «&9&n[Wiki](open_url=https://github.com/lokka30/LevelledMobs/Wiki)&8» «&9&n[Credits](open_url=https://github.com/lokka30/LevelledMobs/wiki/Credits)&8» «&9&n[Source](open_url=https://github.com/lokka30/LevelledMobs)&8»"
      - "&8│"
      - "&8└ &7Run &b[/lm help](run_command=/lm help) &7to list available commands."

    subcommand:
      reload:
        start:
          - "%prefix-info% Reloading configuration..."

        complete-success:
          - "%prefix-info% Reload complete."

        complete-failure:
          - "%prefix-severe% Reload failed; check console for more information."

      summon:
        not-summonable:
          - "%prefix-severe% The entity type '&b%entity-type%&7' is not summonable."

        summoning:
          - "%prefix-info% Summoning a levelled '&b%entity-name%&7'."

entity-name:
  CREEPER: "Creeper"
  WITHER_SKELETON: "Wither Skeleton"

generic:
  list-delimiter: "&7, &b"

  prefix:
    info: "&f&lLM:&7"
    warning: "&e&lLM:&7"
    severe: "&c&lLM:&7"

number:
  1: "1"
  2: "2"
  3: "3"

metadata:
  version:
    current: 1
    original: 1
