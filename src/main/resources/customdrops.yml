defaults:
  chance: 0.2
  use-chunk-kill-max: true
  amount: 1
  minLevel: -1
  maxLevel: -1
  custommodeldata: -1
  nomultiplier: true
  nospawner: false
  equipped: 1.0
  equip-offhand: true
  override: false
  maxdropgroup: 1
  priority: 0
  player-caused: true
  item-flags: ''
  groupid: ''
  overall_chance: 0.0
  nbt-data: ''
  only-drop-if-equipped: false
  # the following defaults are for custom commands only:
  run-on-spawn: false
  run-on-death: true
  min-player-level: -1
  max-player-level: -1
  player-level-variable: ''


