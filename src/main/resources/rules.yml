custom-rules:
  - enabled: true
    priority: 1
    name: 'CR - NoLevel All Passive + EntityTypes'
    use-preset: allowed_worlds
    conditions:
      entities:
        allowed-groups: ['all_passive_mobs']
        allowed-list: ['BABY_', 'ENDER_DRAGON', 'WITHER', 'VILLAGER', 'ZOMBIE_VILLAGER', 'WANDERING_TRADER', 'PHANTOM', 'BAT', 'RAVAGER']
    apply-settings:
      maxLevel: 0

  - enabled: true
    name: 'CR - Custom Nether Levelling'
    use-preset: normal_difficulty, apply_LevellingVariance
    conditions:
      worlds:
        allowed-list: ['world_nether']
    strategies:
      y-coordinate:
        start: 100
        end: 40
        period: 0

  - enabled: true
    name: 'CR - Custom Entity Attributes'
    use-preset: allowed_worlds
    apply-settings:
      multipliers:
        custom-mob-level:
          ENDERMAN:
            max-health: 0.0
            movement-speed: 0.0
          SILVERFISH:
            max-health: 0.0
            movement-speed: 0.0
          CREEPER:
            movement-speed: 0.025
          WITHER_SKELETON:
            max-health: 1.0

  - enabled: true
    name: 'CR - Custom Zombie Piglin Levelling'
    conditions:
      worlds:
        allowed-list: ['world_nether']
      entities:
        allowed-list: ['ZOMBIFIED_PIGLIN']
    strategies:
      random: true
    apply-settings:
      minLevel: 1
      maxLevel: 5
      multipliers:
        custom-mob-level:
          ZOMBIFIED_PIGLIN:
            max-health: 1.0
            movement-speed: 0.25
            attack-damage: 0.5
            ranged-attack-damage: 0.0
            item-drop: 0.5
            xp-drop: 1.0
      tiered-coloring:
        1-5: '&#22E76B' #Green


