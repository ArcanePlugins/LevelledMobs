# ||                                                                                            |
# ||      | This system controls the multiple different levelling options.                      |
# ||      | As of LM3, the options include:                                                     |
# ||         | Spawn-Distance Levelling                                                         |
# ||            | Blended Levelling                                                             |
# ||         | Y-Coordinate Levelling                                                           |
# ||         | Random Levelling                                                                 |
# ||                                                                                            |
# |||-------------------------------------------------------------------------------------------|
# ||   --------------------------------------------------------------------------------------   |
# ||   |custom-rules:                                                                       |   |
# ||   |    strategies:                                                                     |   |
# ||   |      random: true                                                                  |   |
# ||   |      distance-from-spawn:                                                          |   |
# ||   |        increase-level-distance: 100                                                |   |
# ||   |        start-distance: 250                                                         |   |
# ||   |        spawn-location:                                                             |   |
# ||   |          x: default                                                                |   |
# ||   |          z: default                                                                |   |
# ||   |        blended-levelling:                                                          |   |
# ||   |          enabled: true                                                             |   |
# ||   |          transition-y-height: 64                                                   |   |
# ||   |          lvl-multiplier: 0.05                                                      |   |
# ||   |          multiplier-period: 10                                                     |   |
# ||   |          scale-downward: true                                                      |   |
# ||   |      y-coordinate:                                                                 |   |
# ||   |        start: 100                                                                  |   |
# ||   |        end: 20                                                                     |   |
# ||   |        period: 0                                                                   |   |
# ||   |      max-random-variance: 1                                                        |   |
# ||   --------------------------------------------------------------------------------------   |
# |||-------------------------------------------------------------------------------------------|
# ||                                                                                            |
# ||   strategies:                                                                              |
# ||     random: true                                                                           |
# ||        | This enables the random levelling system.                                         |
# ||                                                                                            |
# ||                                                                                            |
# ||     distance-from-spawn:                                                                   |
# ||       increase-level-distance:                                                             |
# ||          | By default, this value is 100.                                                  |
# ||          | This represents the number of blocks per increase in level.                     |
# ||                                                                                            |
# ||       start-distance:                                                                      |
# ||          | By default, this value is 250.                                                  |
# ||          | This represents the number of blocks from 'spawn-location:' before              |
# ||          | counting begins for the above 'increase-level-distance:'.                       |
# ||                                                                                            |
# ||       spawn-location:                                                                      |
# ||         x: default                                                                         |
# ||         z: default                                                                         |
# ||          | By default, the x:/z: values are 'default'.                                     |
# ||          | Using 'default' uses the current '/setspawn'                                    |
# ||          | You can instead use numerical X/Z coordinates to change 'spawn' for LM.         |
# ||                                                                                            |
# ||       blended-levelling:                                                                   |
# ||          | This system uses the following formula to determine levelling:                  |
# ||          | preResult = (((transition-y-height: - currentMobY) / multiplier-period:) x lvl-multiplier:) x spawnDistanceLevel
# ||          | appliedLevel = spawnDistanceLevel + preResult                                   |
# ||         enabled: true                                                                      |
# ||            | By default, this is set to true.                                              |
# ||            | New to 3.0, this system must include 'distance-from-spawn:' strategy.         |
# ||            | This allows for the Y-level and Spawn-Distance levelling to blend together.   |
# ||                                                                                            |
# ||         transition-y-height:                                                               |
# ||            | By default, this is set to 64; Minecraft's vanilla 'sea level'.               |
# ||            | This is the 'transition line', when paired with 'scale-downward:' setting,    |
# ||            | it will determine when the 'distance-from-spawn:' level is increased or       |
# ||            | decreased based on the y-coord in relation to the 'transition-y-height:'.     |
# ||                                                                                            |
# ||         lvl-multiplier:                                                                    |
# ||            | By default, this is set to 0.05.                                              |
# ||            | This setting is fairly sensitive to alterations. This determines by how much  |
# ||            | the entity's level will increase or decrease in relation to the               |
# ||            | 'transition-y-height:' and 'multiplier-period:'.                              |
# ||                                                                                            |
# ||         multiplier-period:                                                                 |
# ||            | By default, this is set to 10.                                                |
# ||            | This setting represents the number of blocks from the 'transition-y-height:'  |
# ||            | value before the 'lvl-multiplier:' is applied. Each time the period is        |
# ||            | reached, the multiplier applies again, increasing or decreasing the level     |
# ||            | of the entity exponentially.                                                  |
# ||                                                                                            |
# ||         scale-downward:                                                                    |
# ||            | By default, this is set to true.                                              |
# ||            | This points the level increase in one direction or another. When set          |
# ||            | to true, the level increases in -Y direction.                                 |
# ||                                                                                            |
# ||                                                                                            |
# ||     y-coordinate:                                                                          |
# ||        | This system uses the following formula to determine levelling:                    |
# ||        | percent = (currentMobY - start:) / (end: - start:)                                |
# ||        | appliedLevel = (maxLevel: - 1) x percent                                          |
# ||       start:                                                                               |
# ||          | By default, this is set to 100.                                                 |
# ||          | The maximum height considered when using Y-LVLling.                             |
# ||          | At this height, all entities will be at the minLevel.                           |
# ||                                                                                            |
# ||       end:                                                                                 |
# ||          | By default, this is set to 20.                                                  |
# ||          | The minimum height considered when using Y-LVLling.                             |
# ||          | At this height, all entities will be at the maxLevel.                           |
# ||                                                                                            |
# ||       period:                                                                              |
# ||          | By default, this is set to 0; Disabled.                                         |
# ||          | This value represents the number of blocks before a level change occurs,        |
# ||          | from start: to end:. The levels are applied by determining how many levels it   |
# ||          | would take to fit within the period: to keep minLevel and maxLevel spread out   |
# ||          | evenly between the start: and end: values. The higher the period:, and the      |
# ||          | smaller range between start: and end: will result in level spikes every time    |
# ||          | the next period: is reached                                                     |
# ||          | This sub-system uses the following formula to determine levelling:              |
# ||          | lvls-per-period = (maxLevel: - minLevel:) / ((end: - start:) / period)          |
# ||          | appliedLevel = (minLevel: + (lvls-per-period x (currentMobY - start:)/period:)  |
# ||                                                                                            |
# ||     max-random-variance:                                                                   |
# ||        | By default, this is set to 1.                                                     |
# ||        | This applies a random variance to the level applied to an entity.                 |
# ||                                                                                            |
