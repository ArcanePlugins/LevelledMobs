#'|    `-'     `-'     `-'     `-'     `-'     `-'     `-'     `-'     `-'     `-'    ||||||||||\
# |||---------------------------------------------------------------------------------|||||||||||
# |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
# |||-------------------------------------------------------------------------------------------|
# ||  How To Use - Levelling Rules Functions                                                    |
# ||                                                                                            |
# ||   Conditions:                                                                              |
# ||      | This system controls any and all checks made to an entity in order to               |
# ||      | determine whether a Levelling Rule is applied. You can include many                 |
# ||      | different conditions to check for, as demonstrated below.                           |
# ||                                                                                            |
# ||   Strategies:                                                                              |
# ||      | This system controls the multiple different levelling options.                      |
# ||                                                                                            |
# ||   Apply-Settings:                                                                          |
# ||      | This system controls the application of any Levelling Rules.                        |
# ||      | If the 'conditions' are met, then any 'strategies' and 'custom-rules' will apply.   |
# ||                                                                                            |
# ||                                                                                            |
# ||   ---------------------------                                                              |
# ||   ||custom-rules:                                                                          |
# ||   ||  conditions:                                                                          |
# ||   ||    minLevel: 1                                                                        |
# ||   ||    maxLevel: 10                                                                       |
# ||   ||    chance: 1.0                                                                        |
# ||   ||    stop-processing: true                                                              |
# ||   ||    mob-customname-status: EITHER                                                      |
# ||   ||    mob-tamed-status: EITHER                                                           |
# ||   ||    worlds:                                                                            |
# ||   ||      allowed-list: ['']                                                               |
# ||   ||      excluded-list: ['']                                                              |
# ||   ||    apply-above-y: 64                                                                  |
# ||   ||    apply-below-y: 64                                                                  |
# ||   ||    allowed-worldguard-regions:                                                        |
# ||   ||      allowed-list: ['']                                                               |
# ||   ||      excluded-list: ['']                                                              |
# ||   ||    allowed-spawn-reasons:                                                             |
# ||   ||      allowed-list: ['']                                                               |
# ||   ||      excluded-list: ['']                                                              |
# ||   ||    custom-names:                                                                      |
# ||   ||      allowed-list: ['']                                                               |
# ||   ||      excluded-list: ['']                                                              |
# ||   ||    entities:                                                                          |
# ||   ||      allowed-list: ['']                                                               |
# ||   ||      allowed-groups: ['']                                                             |
# ||   ||      excluded-list: ['']                                                              |
# ||   ||      excluded-groups: ['']                                                            |
# ||   ||    biomes:                                                                            |
# ||   ||      allowed-list: ['']                                                               |
# ||   ||      excluded-list: ['']                                                              |
# ||   ||    apply-plugins:                                                                     |
# ||   ||      allowed-list: ['']                                                               |
# ||   ||      excluded-list: ['']                                                              |
# ||   ||    level-plugins:                                                                     |
# ||   ||      DANGEROUS_CAVES: false                                                           |
# ||   ||      MYTHIC_MOBS: false                                                               |
# ||   ||      ELITE_MOBS: false                                                                |
# ||   ||      ELITE_MOBS_NPCS: false                                                           |
# ||   ||      ELITE_MOBS_SUPER_MOBS: false                                                     |
# ||   ||      INFERNAL_MOBS: false                                                             |
# ||   ||      CITIZENS: false                                                                  |
# ||   ||      SHOPKEEPERS: false                                                               |
# ||   ||                                                                                       |
# ||   ||  strategies:                                                                          |
# ||   ||    random: true                                                                       |
# ||   ||    distance-from-spawn:                                                               |
# ||   ||      increase-level-distance: 200                                                     |
# ||   ||      start-distance: 0                                                                |
# ||   ||      spawn-location:                                                                  |
# ||   ||        x: default                                                                     |
# ||   ||        z: default                                                                     |
# ||   ||      blended-levelling:                                                               |
# ||   ||        enabled: true                                                                  |
# ||   ||        transition-y-height: 64                                                        |
# ||   ||        lvl-multiplier: 0.05                                                           |
# ||   ||        multiplier-period: 5                                                           |
# ||   ||        scale-downward: true                                                           |
# ||   ||    y-coordinate:                                                                      |
# ||   ||      start: 100                                                                       |
# ||   ||      end: 20                                                                          |
# ||   ||      period: 0                                                                        |
# ||   ||    max-random-variance: 1                                                             |
# ||   ||                                                                                       |
# ||   ||                                                                                       |
# ||   ||  apply-settings:                                                                      |
# ||   ||    minLevel: 1                                                                        |
# ||   ||    maxLevel: 10                                                                       |
# ||   ||    nametag: '&8[%tiered%Level %mob-lvl%&8 | &f%entity-name%&8 | &c%entity-health-rounded%&8/&c%entity-max-health-rounded%&8]'
# ||   ||    creature-death-nametag: '&8[%tiered%Level %mob-lvl%&8 | &f%entity-name%&8]'        |
# ||   ||    creature-nametag-always-visible: false                                             |
# ||   ||    multipliers:                                                                       |
# ||   ||      max-health: 3.0                                                                  |
# ||   ||      movement-speed: 1.25                                                             |
# ||   ||      attack-damage: 2.5                                                               |
# ||   ||      ranged-attack-damage: 2.0                                                        |
# ||   ||      item-drop: 3                                                                     |
# ||   ||      xp-drop: 3                                                                       |
# ||   ||    multipliers:                                                                       |
# ||   ||      custom-mob-level:                                                                |
# ||   ||        EntityType:                                                                    |
# ||   ||          max-health: 3.0                                                              |
# ||   ||          movement-speed: 1.25                                                         |
# ||   ||          attack-damage: 2.5                                                           |
# ||   ||          ranged-attack-damage: 2.0                                                    |
# ||   ||          item-drop: 3                                                                 |
# ||   ||          xp-drop: 3                                                                   |
# ||   ||    entity-name-override: ['']                                                         |
# ||   ||    tiered-coloring:                                                                   |
# ||   ||      1-3: '&a'                                                                        |
# ||   ||      4-6: '&e'                                                                        |
# ||   ||      7-10: '&c'                                                                       |
# ||   ||      default: '&1'                                                                    |
# ||   ||                                                                                       |
# ||   ---------------------------                                                              |
# ||                                                                                            |
# |||-------------------------------------------------------------------------------------------|
# |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
# |||-------------------------------------------------------------------------------------------|
# ||                                                                                            |
# ||   name: ''                                                                                 |
# ||      | This is applied only to 'custom-rules:'.                                            |
# ||      | This 'names' the rule for the purposes of debugging; plus easier to read!           |
# ||      | It has no effect whatsoever on the custom-rules being applied.                      |
# ||                                                                                            |
# ||   priority:                                                                                |
# ||      | The order which custom-rules checks and applies the rules are linear,               |
# ||      | starting with the default-rules, then proceeding to the custom-rules in             |
# ||      | order from first rule to last. When you establish a 'priority:' for the             |
# ||      | custom-rule, you are helping it either skip the line, or process at the end.        |
# ||      | For example, if you set 'priority: 1', then that custom-rule will apply first,      |
# ||      | before any other rules apply. If 'priority: -1', then that custom-rule will         |
# ||      | wait to be applied last. This is useful for organizing rule priority.               |
# ||                                                                                            |
# ||   use-preset:                                                                              |
# ||      | When using the 'presets:' system, in order to utilize the preset, you will          |
# ||      | need to specify it within the 'use-preset:' config.                                 |
# ||      | You may format this as a list separated by commas, or as line-items.                |
# ||      | Both are demonstrated below; the first is used by default.                          |
# ||                                                                                            |
# ||   ---------------------------                                                              |
# ||   ||custom-rules:                                                                          |
# ||   ||  use-preset: 1, 2, three, four                                                        |
# ||   ||                                                                                       |
# ||   ||default-rule:                                                                          |
# ||   ||  use-preset:                                                                          |
# ||   ||    - 1                                                                                | 
# ||   ||    - 2                                                                                |
# ||   ||    - three                                                                            | 
# ||   ||    - four                                                                             |
# ||   ---------------------------                                                              |
# ||                                                                                            |
# |||-------------------------------------------------------------------------------------------|
# |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
# |||-------------------------------------------------------------------------------------------|
# ||                                                                                            |
# ||   conditions:                                                                              |
# ||     minLevel: / maxLevel:                                                                  |
# ||        | There are very rare instances when this condition would apply.                    |
# ||        | Since it is checking for a level prior to LevelledMobs applying it.               |
# ||        | This might include transforming entities, or entities which become tamed.         |
# ||                                                                                            |
# ||     chance:                                                                                |
# ||        | 1.0 = 100% ; 0.5 = 50% ; 0.0 = 0%                                                 |
# ||        | This represents the percent chance of this rule being utilized.                   |
# ||                                                                                            |
# ||     stop-processing: true                                                                  |
# ||        | When established, if the rule occurs, then no further rules will be checked.      |
# ||                                                                                            |
# ||     mob-customname-status: / mob-tamed-status:                                             |
# ||        | The options for each config above, respectively:                                  |
# ||        | NOT_SPECIFIED, NAMETAGGED, NOT_NAMETAGGED, EITHER                                 |
# ||        | NOT_SPECIFIED, TAMED, NOT_TAMED, EITHER                                           |
# ||        | This system controls checks made against whether an entity has a nametag or       |
# ||        | is tamed. By Default, these are set in default-rule as EITHER.                    |
# ||                                                                                            |
# ||     worlds:                                                                                |
# ||       allowed-list: ['']                                                                   |
# ||       excluded-list: ['']                                                                  |
# ||        | This represents the world list being checked against the entity's location.       |
# ||        | 'allowed-list:' manages the WHITELIST                                             |
# ||        | 'excluded-list:' manages the BLACKLIST                                            |
# ||                                                                                            |
# ||     apply-above-y: / apply-below-y:                                                        |
# ||        | This setting checks whether the entity is located above or below a specific       |
# ||        | Y-Coordinate. This is useful for crafting rules specific to entities above        |
# ||        | or below ground. As a note, Minecraft's vanilla 'sea level' is Y = 64!            |
# ||                                                                                            |
# ||     allowed-worldguard-regions:                                                            |
# ||       allowed-list: ['']                                                                   |
# ||       excluded-list: ['']                                                                  |
# ||        | This represents any WGRegions being checked against the entity's location.        |
# ||        | Regions with flags override any setting here, as WorldGuard processes after LM.   |
# ||        | 'allowed-list:' manages the WHITELIST                                             |
# ||        | 'excluded-list:' manages the BLACKLIST                                            |
# ||                                                                                            |
# ||     allowed-spawn-reasons:                                                                 |
# ||       allowed-list: ['']                                                                   |
# ||       excluded-list: ['']                                                                  |
# ||        | This represents the spawn reason being checked against the entity.                |
# ||        | Reference: https://tinyurl.com/SpigotMCCreatureSpawnEvents for complete list.     |
# ||        | 'allowed-list:' manages the WHITELIST                                             |
# ||        | 'excluded-list:' manages the BLACKLIST                                            |
# ||                                                                                            |
# ||     custom-names:                                                                          |
# ||       allowed-list: ['']                                                                   |
# ||       excluded-list: ['']                                                                  |
# ||        | This represents a check if the entity has a custom nametag applied.               |
# ||        | Useful for special levelling rules linked to custom named entities.               |
# ||        | 'allowed-list:' manages the WHITELIST                                             |
# ||        | 'excluded-list:' manages the BLACKLIST                                            |
# ||                                                                                            |
# ||     entities:                                                                              |
# ||       allowed-list: ['']                                                                   |
# ||       excluded-list: ['']                                                                  |
# ||        | This represents a check on the EntityType itself.                                 |
# ||        | You can utilize the Universal Groups system established in CustomDrops.           |
# ||        | 'allowed-list:' manages the WHITELIST                                             |
# ||        | 'excluded-list:' manages the BLACKLIST                                            |
# ||                                                                                            |
# ||     biomes:                                                                                |
# ||       allowed-list: ['']                                                                   |
# ||       allowed-groups: ['']                                                                 |
# ||       excluded-list: ['']                                                                  |
# ||       excluded-groups: ['']                                                                |
# ||        | This represents a check of the biome of the entity's location.                    |
# ||        | Combine this with 'apply-above-y:'/'apply-below-y:' for surface level, or         |
# ||        | underground alterations limited to that biome type!                               |
# ||        | 'allowed-list:' manages the WHITELIST                                             |
# ||        | 'excluded-list:' manages the BLACKLIST                                            |
# ||                                                                                            |
# ||     apply-plugins: / level-plugins:                                                        |
# ||       allowed-list: ['']                                                                   |
# ||       excluded-list: ['']                                                                  |
# ||        | This represents a check whether the entity was spawned from one of                |
# ||        | several compatible plugins. While using 'apply-plugins:', you will use            |
# ||        | the mode/list system as demonstrated below. Further down, 'level-plugins:'        |
# ||        | has the same features as this, but in a different format.                         |
# ||        | 'allowed-list:' manages the WHITELIST                                             |
# ||        | 'excluded-list:' manages the BLACKLIST                                            |
# ||                                                                                            |
# ||     level-plugins:                                                                         |
# ||       DANGEROUS_CAVES: false                                                               |
# ||       MYTHIC_MOBS: false                                                                   |
# ||       ELITE_MOBS: false                                                                    |
# ||       ELITE_MOBS_NPCS: false                                                               |
# ||       ELITE_MOBS_SUPER_MOBS: false                                                         |
# ||       INFERNAL_MOBS: false                                                                 |
# ||       CITIZENS: false                                                                      |
# ||       SHOPKEEPERS: false                                                                   |
# ||          | This system functions identically to the above 'apply-plugins:', using          |
# ||          | a true or false method rather than a list. This is simply used in default       |
# ||          | rules as an easier to see list, though can be used elsewhere.                   |
# ||                                                                                            |
# |||-------------------------------------------------------------------------------------------|
# |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
# |||-------------------------------------------------------------------------------------------|
# ||                                                                                            |
# ||   strategies:                                                                              |
# ||     random: true                                                                           |
# ||        | This enables the random levelling system.                                         |
# ||                                                                                            |
# ||                                                                                            |
# ||     distance-from-spawn:                                                                   |
# ||       increase-level-distance:                                                             |
# ||          | By default, this value is 200.                                                  |
# ||          | This represents the number of blocks per increase in level.                     |
# ||                                                                                            |
# ||       start-distance:                                                                      |
# ||          | By default, this value is 0.                                                    |
# ||          | This represents the number of blocks from 'spawn-location:' before              |
# ||          | counting begins for the above 'increase-level-distance:'.                       |
# ||                                                                                            |
# ||       spawn-location:                                                                      |
# ||         x: default                                                                         |
# ||         z: default                                                                         |
# ||          | By default, the x:/z: values are 'default'.                                     |
# ||          | Using 'default' uses the current '/setspawn'                                    |
# ||          | You can instead use numerical X/Z coordinates to change 'spawn' for LM.         |
# ||                                                                                            |
# ||       blended-levelling:                                                                   |
# ||         enabled: true                                                                      |
# ||            | By default, this is set to true.                                              |
# ||            | New to 3.0, this system must include 'distance-from-spawn:' strategy.         |
# ||            | This allows for the Y-level and Spawn-Distance levelling to blend together.   |
# ||                                                                                            |
# ||         transition-y-height:                                                               |
# ||            | By default, this is set to 64; Minecraft's vanilla 'sea level'.               |
# ||            | This is the 'transition line', when paired with 'scale-downward:' setting,    |
# ||            | it will determine when the 'distance-from-spawn:' level is increased or       |
# ||            | decreased based on the y-coord in relation to the 'transition-y-height:'.     |
# ||                                                                                            |
# ||         lvl-multiplier:                                                                    |
# ||            | By default, this is set to 0.05.                                              |
# ||            | This setting is fairly sensative to alterations. This determines by how much  |
# ||            | the entity's level will increase or decrease in relation to the               |
# ||            | 'transition-y-height:' and 'multiplier-period:'.                              |
# ||                                                                                            |
# ||         multiplier-period:                                                                 |
# ||            | By default, this is set to 5.                                                 |
# ||            | This setting represents the number of blocks from the 'transition-y-height:'  |
# ||            | value before the 'lvl-multiplier:' is applied. Each time the period is        |
# ||            | reached, the multiplier applies again, increasing or decreasing the level     |
# ||            | of the entity exponentially.                                                  |
# ||                                                                                            |
# ||         scale-downward:                                                                    |
# ||            | By default, this is set to true.                                              |
# ||            | This points the level increase in one direction or another. When set          |
# ||            | to true, the level increases in -Y direction.                                 |
# ||                                                                                            |
# ||                                                                                            |
# ||     y-coordinate:                                                                          |
# ||       start:                                                                               |
# ||          | By default, this is set to 100.                                                 |
# ||          | The maximum height considered when using Y-LVLling.                             |
# ||                                                                                            |
# ||       end:                                                                                 |
# ||          | By default, this is set to 20.                                                  |
# ||          | The minimum height considered when using Y-LVLling.                             |
# ||                                                                                            |
# ||       period:                                                                              |
# ||          | By default, this is set to 0; Disabled.                                         |
# ||          | This counts X blocks from the 'start:' value when levelling.                    |
# ||                                                                                            |
# ||                                                                                            |
# ||     max-random-variance:                                                                   |
# ||        | By default, this is set to 1.                                                     |
# ||        | This applies a random varliance to the level applied to an entity.                |
# ||                                                                                            |
# |||-------------------------------------------------------------------------------------------|
# |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
# |||-------------------------------------------------------------------------------------------|
# ||                                                                                            |
# ||   apply-settings:                                                                          |
# ||     minLevel: / maxLevel:                                                                  |
# ||        | This applies a level to an entity between two values, the minLevel/maxLevel.      |
# ||        | Make both values identical to get a specific level applied.                       |
# ||                                                                                            |
# ||     nametag: ''                                                                            |
# ||        | This value represents the nametag floating above the entity.                      |
# ||        | You can use the following placeholders when crafting your nametag.                |
# ||                                                                                            |
# ||                   %mob-lvl% | The mobs current level.                                      |
# ||               %displayname% | The mobs name; will show nametag name if tagged              |
# ||               %entity-name% | The mobs name; will NOT show nametag name if tagged.         |
# ||             %entity-health% | The mobs current health in decimal form.                     |
# ||     %entity-health-rounded% | The mobs current health, rounded.                            |
# ||         %entity-max-health% | The mobs max health.                                         |
# || %entity-max-health-rounded% | The mobs max health, rounded.                                |
# ||              %heart_symbol% | A predefined heart character symbol.                         |
# ||                    %tiered% | Color text based on the level of the mob.                    |
# ||                             | Reference 'tiered-coloring:' below for more details.         |
# ||                 %wg_region% | Will populate with the WorldGuard region the entity is in.   |
# ||                     %world% | The name of the world where the entity spawned.              |
# ||                  %location% | The current location of the entity.                          |
# ||                             | Presented as '(X, Y, Z)'                                     |
# ||                                                                                            |
# ||     creature-death-nametag: ''                                                             |
# ||        | This value represents the death-message name used in console/bcasts.              |
# ||                                                                                            |
# ||     creature-nametag-always-visible:                                                       |
# ||        | By default, this is set to false.                                                 |
# ||        | Due to limitations in Minecraft itself, there are limits to how we can            |
# ||        | display the nametag to you. The options are 'always on', and 'get close'.         |
# ||        | We know neither option is perfect, so if you have the coding skills to            |
# ||        | push a better solution, let us know in our support discord!                       |
# ||                                                                                            |
# ||     multipliers:                                                                           |
# ||        | 2.5 = 250% increase; 1.0 = 100% increase; 0.0 = 0% increase.                      |
# ||        | This system controls the percent increase of each stat once an entity             |
# ||        | has reached maximum level. For example, if 'max-health: 2.0', then                |
# ||        | an entity at maximum level will have a 200% increase in health.                   |
# ||        | 'item-drop' and 'xp-drop' are handled differently than the rest.                  |
# ||        | Formula used for the below multipliers:                                           |
# ||        | newAttributeValue =                                                               |
# ||        | ( vanillaAttribute x configValue ) x (( entityLevel - 1) / maxLevel )             |
# ||        | newDropAmount =                                                                   |
# ||        | vanillaDrop + ( vanillaDrop x configValue x (( entityLevel - 1) / maxLevel ))     |
# ||       max-health:                                                                          |
# ||          | This represents the percent increase in 'max-health' at maximum level.          |
# ||       movement-speed:                                                                      |
# ||          | This represents the percent increase in 'movement-speed' at maximum level.      |
# ||       attack-damage:                                                                       |
# ||          | This represents the percent increase in 'attack-damage' at maximum level.       |
# ||       ranged-attack-damage:                                                                |
# ||          | This represents the percent increase in 'ranged-attack-damage' at maximum level.|
# ||       item-drop:                                                                           |
# ||          | This represents the multiplier for 'item-drop' at maximum level.                |
# ||       xp-drop:                                                                             |
# ||          | This represents the multiplier for 'xp-drop' at maximum level.                  |
# ||       custom-mob-level:                                                                    |
# ||         EntityType:                                                                        |
# ||           max-health:                                                                      |
# ||           movement-speed:                                                                  |
# ||           attack-damage:                                                                   |
# ||           ranged-attack-damage:                                                            |
# ||           item-drop:                                                                       |
# ||           xp-drop:                                                                         |
# ||              | You can establish custom entity multipliers through the use                 |
# ||              | of the 'custom-mob-level:' config.                                          |
# ||                                                                                            |
# ||     entity-name-override: ['']                                                             |
# ||          | This represents any custom names applied to the entity. You can specify         |
# ||          | a singular name in  ''  or provide a list of options which are randomly         |
# ||          | selected from using  ['', ''] .                                                 |
# ||                                                                                            |
# ||     tiered-coloring:                                                                       |
# ||       1-24: '&a' # Light Green                                                             |
# ||       25-49: '&b' # Light Blue                                                             |
# ||       50-74: '&e' # Yellow                                                                 |
# ||       75-89: '&6' # Gold                                                                   |
# ||       90-100: '&c' # Light Red                                                             |
# ||       default: '&9' # Off-Blue                                                             |
# ||          | This represents the '%tiered%' tag which can be used in 'nametag:' or           |
# ||          | 'creature-death-nametag:'. This allows you to change the color of text          |
# ||          | or other tags within based on the entity's level.                               |
