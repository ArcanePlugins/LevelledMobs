presets:
  spawn_Levelling:
#   This Strategy Preset controls the Spawn-Distance-Levelling system.
    name: 'LVLling Strategy - Distance-From-Spawn'
    strategies:
      distance-from-spawn:
        increase-level-distance: 100
        start-distance: 250
        spawn-location:
          x: default
          z: default

  blended_Levelling:
#   This Strategy Preset controls the Blended-Levelling sub-system to Spawn-Distance-Levelling.
    name: 'LVLling Strategy - Blended-Levelling'
    strategies:
      distance-from-spawn:
        blended-levelling:
          enabled: true
          transition-y-height: 64
          lvl-multiplier: 0.05
          multiplier-period: 10
          scale-downward: true

  random_Levelling:
#   This Strategy Preset controls the Random-Levelling system.
    name: 'LVLling Strategy - Random'
    strategies:
      random: true

  weighted_random_hard:
#   This Strategy Preset controls Weighted Random Bias.
    name: 'LVLling Strategy - Weighted Random Bias HARD DIFFICULTY'
    strategies:
      weighted-random:
        1-10: 5
        11-20: 4
        21-30: 3
        31-40: 2
        41-50: 1

  weighted_random_normal:
#   This Strategy Preset controls Weighted Random Bias.
    name: 'LVLling Strategy - Weighted Random Bias NORMAL DIFFICULTY'
    strategies:
      weighted-random:
        1-5: 5
        6-10: 4
        11-15: 3
        16-20: 2
        21-25: 1

  weighted_random_easy:
#   This Strategy Preset controls Weighted Random Bias.
    name: 'LVLling Strategy - Weighted Random Bias EASY DIFFICULTY'
    strategies:
      weighted-random:
        1-2: 5
        3-4: 4
        5-6: 3
        7-8: 2
        9-10: 1

  apply_LevellingVariance:
#   This Strategy Preset controls the random level variance applied.
    name: 'LVLling Strategy - Apply Variance'
    strategies:
      max-random-variance: 2

  ycoord_Levelling:
#   This Strategy Preset controls Y-Coordinate-Levelling.
    name: 'LVLling Strategy - Y-LVLling'
    strategies:
      y-coordinate:
        start: 100
        end: 20
        period: 0

  allowed_worlds:
#   This controls the allowed worlds to apply levels too.
    name: 'Excluded Worldlist'
    conditions:
      worlds:
#        allowed-list: ['world', 'world_nether']
        excluded-list: [ 'world_the_end' ]

  hard_difficulty:
#   This establishes the minimum and maximum levels, and the multipliers, for HARD.
    name: 'HARD Difficulty Multipliers'
    apply-settings:
      minLevel: 1
      maxLevel: 50
      multipliers:
        max-health: 7.5
        movement-speed: 0.35
        attack-damage: 3.0
        ranged-attack-damage: 2.25
        item-drop: 3
        xp-drop: 5
      tiered-coloring:
        1-14: '&a' # Light Green
        15-29: '&e' # Yellow
        30-45: '&c' # Light Red
        46-50: '&4' # Dark Red
        default: '&9' # Off-Blue
        
  normal_difficulty:
#   This establishes the minimum and maximum levels, and the multipliers, for NORMAL.
    name: 'NORMAL Difficulty Multipliers'
    apply-settings:
      minLevel: 1
      maxLevel: 25
      multipliers:
        max-health: 5.0
        movement-speed: 0.225
        attack-damage: 2.0
        ranged-attack-damage: 1.5
        item-drop: 3
        xp-drop: 5
      tiered-coloring:
        1-9: '&a' # Light Green
        10-14: '&e' # Yellow
        15-20: '&c' # Light Red
        21-25: '&4' # Dark Red
        default: '&9' # Off-Blue
        
  easy_difficulty:
#   This establishes the minimum and maximum levels, and the multipliers, for EASY.
    name: 'EASY Difficulty Multipliers'
    apply-settings:
      minLevel: 1
      maxLevel: 10
      multipliers:
        max-health: 2.5
        movement-speed: 0.1
        attack-damage: 1.0
        ranged-attack-damage: 0.5
        item-drop: 3
        xp-drop: 5
      tiered-coloring:
        1-3: '&a' # Light Green
        4-6: '&e' # Yellow
        7-10: '&4' # Dark Red
        default: '&9' # Off-Blue

