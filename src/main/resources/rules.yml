mob-groups:
  commons:
    - ZOMBIE
    - SKELETON
    - CREEPER
  farm:
    - CHICKEN
    - COW
    - SHEEP
    - PIG

# |||-------------------------------------------------------------------------------------------|
# ||                                                                                            |
# ||  Section 01 - Presets                                                                      |
# ||                                                                                            |
# |||-------------------------------------------------------------------------------------------|
presets:
  1: #By Default, all passive entities are blacklisted from levelling.
    name: 'BLACKLIST - All Passive Mobs'
    conditions:
      entities:
        excluded-groups: ['all_passive_mobs']
        
  2: #By Default, all entities in 'world' and 'world_nether' are whitelisted.
    name: 'WHITELIST - Default World List'
    conditions:
      worlds:
        allowed-list: ['world', 'world_nether']
        
  3: #By Default, the below entities are blacklisted from levelling.
    name: 'BLACKLIST - Specific Entities'
    conditions:
      entities:
        exclude-list: ['VILLAGER','ZOMBIE_VILLAGER','WANDERING_TRADER','ENDER_DRAGON','WITHER','RAVAGER', 'BAT', 'PHANTOM']
        exclude-groups: ['BABY_']
        
  4: #By Default, the Ender_Dragon will not multiply it's drops.
    name: 'BLACKLIST - Entities No-Drop-Multiplier'
    conditions:
      no-drop-multipler-entities:
        exclude-list: ['ENDER_DRAGON']
        
  5: #This system limits checks to the above or below Y-coordinate. By default, this is not used.
    name: 'CHECK - Above|Below Y-Coordinate'
    conditions:
      #apply-above-y: 64
      apply-below-y: 59
        
  6: #By Default, the nametag and tamed status can be either.
    name: 'CHECK - Customname and Tamed Status'
    conditions:
      mob-customname-status: EITHER
      mob-tamed-status: EITHER
      
  7: #This system manages the allowed spawn reasons. By default, this is not used.
    name: 'CHECK - Allowed Spawn Reasons'
    conditions:
      allowed-spawn-reasons:
        exclude-list: ['SPAWNER']
        
  8: #This system manages the allowed biomes for spawning. By default, this is not used.
    name: 'CHECK - Allowed Biomes'
    conditions:
      biomes:
        exclude-list: ['']
      
  9: #By Default, all plugin compatibility is disabled.
    name: 'CHECK - Plugin Compatability'
    conditions:
      level-plugins:
        DANGEROUS_CAVES: false
        MYTHIC_MOBS: false
        ELITE_MOBS: false
        ELITE_MOBS_NPCS: false
        ELITE_MOBS_SUPER_MOBS: false
        INFERNAL_MOBS: false
        CITIZENS: false
        SHOPKEEPERS: false
        
  10: #This is a duplicated feature to 'level-plugins:', done differently. By default, this is not used.
    name: 'CHECK - Plugin Compatability Modallist'
    conditions:
      apply-plugins:
        exclude-list: ['']
        
  11: #This strategy controls the Spawn-Distance-Levelling system.
    name: 'LVLling Strategy - Distance-From-Spawn'
    strategies:
      distance-from-spawn:
        increase-level-distance: 50
        start-distance: 250
        spawn-location:
          x: default
          z: default
          
  12: #This strategy controls the Blended-Levelling system. Must include Spawn-Distance-Levelling to function.
    name: 'LVLling Strategy - Blended-Levelling'
    strategies:
      distance-from-spawn:
        blended-levelling:
          enabled: true
          transition-y-height: 64
          lvl-multiplier: 0.05
          multiplier-period: 10
          scale-downward: true
          
  13: #This strategy controls the Random-Levelling system. By default, this is not used.
    name: 'LVLling Strategy - Random'
    strategies:
      random: true
      
  14: #This strategy controls y-distance-levelling. By default, this is not used.
    name: 'LVLling Strategy - Y-LVLling'
    strategies:
      y-coordinate:
        start: 100
        end: 20
        period: 0
        
  15: #This strategy controls the level variance applied.
    name: 'LVLling Strategy - Apply Variance'
    strategies:
      max-random-variance: 0
        
  16: #By Default, entities are LVL 1-10. 
    name: 'APPLY - MIN and MAX LVLS'
    apply-settings:
      minLevel: 1
      maxLevel: 100
      
  17: #This system manages the multipliers applied to entities.
    name: 'APPLY - Multipliers'
    apply-settings:
      multipliers:
        max-health: 7.0
        movement-speed: 0.3
        attack-damage: 2.75
        ranged-attack-damage: 3.0
        item-drop: 3
        xp-drop: 5
    
  18: #This system manages any custom names applied to the entity.
    name: 'APPLY - Entity Customnames'
    apply-settings:
      entity-name-override:
        ZOMBIE: ['Undead', 'Deady', 'Walker']
        CREEPER: ['Dr. Boom']
        BABY_ZOMBIE: ['Baby Undead']
      
  19: #This system manages the %tiered% tag for nametag settings.
    name: 'APPLY - %Tiered% Tag Coloring'
    apply-settings:
      tiered-coloring:
        1-24: '&a' # Light Green
        25-49: '&b' # Light Blue
        50-74: '&e' # Yellow
        75-89: '&6' # Gold
        90-100: '&c' # Light Red
        default: '&9' # Off-Blue
      
  20: #This system manages the nametag settings. Requires ProtocolLib.
    name: 'APPLY - Nametag Settings'
    apply-settings:
      nametag: '&8[%tiered%Level %mob-lvl%&8 | &f%entity-name%&8 | &c%entity-health-rounded%&8/&c%entity-max-health-rounded%&8]'
      creature-death-nametag: '&8[%tiered%Level %mob-lvl%&8 | &f%entity-name%&8]'
      creature-nametag-always-visible: true
    
  21: #This system manages the inheritance settings, useful for slime/baby transitions.
    name: 'APPLY - Inheritance Settings'
    apply-settings:
      baby-mobs-inherit-adult-setting: true
      level-inheritance: true
    
  22: #Manage miscellaneous remaining settings.
    name: 'APPLY - Miscellaneous'
    apply-settings:
      creeper-max-damage-radius: 5
      use-custom-item-drops-for-mobs: true
      
  23: #This system manages the application of unique multipliers to Entities.
    name: 'APPLY - Custom Mob Levels'
    apply-settings:
      multipliers:
        custom-mob-level:
          ENDERMAN:
            max-health: 1.0
            movement-speed: 0.0
          SILVERFISH:
            max-health: 1.0
            movement-speed: 0.1

      
# |||-------------------------------------------------------------------------------------------|
# ||                                                                                            |
# ||  Section 02 - Default Rules / Lowest Priority Levelling                                    |
# ||                                                                                            |
# ||  By default, LevelledMobs utilizes the preset system to apply the default rules.           |
# ||  You can make adjustments by removing the corresponding preset value from the              |
# ||  'use-preset:' list below and typing the config under 'default-rule:'.                     |
# ||                                                                                            |
# |||-------------------------------------------------------------------------------------------|
default-rule:
  use-preset: 1, 2, 3, 4, 6, 9, 11, 12, 15, 16, 17, 18, 19, 20, 21, 22, 23


# |||-------------------------------------------------------------------------------------------|
# ||                                                                                            |
# ||  Section 03 - Custom Rules / Highest Priority Levelling                                    |
# ||                                                                                            |
# |||-------------------------------------------------------------------------------------------|
custom-rules:
  - enabled: false
    name: 'CR - PassiveLevelling'
    conditions:
      worlds:
        allowed-list: ['world']
      entities:
        allowed-groups: ['all_passive_mobs']
    strategies:
      random: true
      max-random-variance: 0
    apply-settings:
      minLevel: 1
      maxLevel: 10
      
  - enabled: false
    name: 'CR - Vanilla LVL1 Entities'
    conditions:
      entities:
        allowed-list: ['ENDERMAN', 'PHANTOM' ]
    apply-settings:
      multipliers:
        max-health: 0.0
        movement-speed: 0.0
        attack-damage: 0.0
        ranged-attack-damage: 0.0
        item-drop: 1
        xp-drop: 1
        
  - enabled: false
    name: 'CR - CrimsonForest|WarpedForest - Boosted'
    strategies:
      random: true
    conditions:
      biomes:
        allowed-list: ['WARPED_FOREST', 'CRIMSON_FOREST']
    apply-settings:
      minLevel: 40
      maxLevel: 60
        
  - enabled: false
    name: 'CR - Desert - Boosted'
    strategies:
      random: true
    conditions:
      biomes:
        allowed-list: ['DESERT']
    apply-settings:
      minLevel: 25
      maxLevel: 50
        
  - enabled: false
    name: 'CR - Special Pet Name Health'
    conditions:
      custom-names:
        allowed-list: ['LASSIE', 'JIMMY']
    apply-settings:
      multipliers:
        max-health: 7.0
        movement-speed: 0.75
        attack-damage: 3.5


