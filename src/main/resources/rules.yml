#'|    `-'     `-'     `-'     `-'     `-'     `-'     `-'     `-'     `-'     `-'    |
# |                                                                                   |
# |||---------------------------------------------------------------------------------|
# ||  Establishing Presets
# ||  
# ||  This system allows you to store details that you intend to access often, or when
# ||  crafting custom-rules. You do not HAVE to use the preset system, however it is
# ||  highly recommended to prevent your file from being filled with repeating info!
# ||  Presets can be named anything alphanumeric.
# ||  As always: respect the spacing and formatting!
# ||
# ||
# ||  There are currently THREE(3) different kinds of 'preset-type':
# ||
# ||      conditions | Any content listed under the 'conditions:' default-rule
# ||                 | may be placed within this preset-type. This includes:
# ||                 | entities, chance, biome, <unknown>
# ||                 | See examples below of properly configured value.
# ||                 |
# ||          worlds | Any content listed under the 'worlds:' default-rule
# ||                 | may be placed within this preset-type. This system uses
# ||                 | the BLACKLIST/WHITELIST/ALL MODE/LIST configuration.
# ||                 | See examples below of properly configured value.
# ||                 |
# ||      strategies | Any content listed under the 'strategies:' default-rule
# ||                 | may be placed within this preset-type. This includes:
# ||                 | distance-from-spawn, y-coordinate, <unknown>
# ||                 | See examples below of properly configured value.
# ||                 |
# ||
# ||  EXAMPLES
# ||    presets:
# ||      1:
# ||        preset-type: 'conditions'
# ||        value:
# ||          entities:
# ||            mode: 'BLACKLIST'
# ||            list: ['all_passive_mobs']
# ||      2:
# ||        preset-type: 'worlds'
# ||        value:
# ||          mode: 'WHITELIST'
# ||          list: ['world', 'world_nether']
# ||      3:
# ||        preset-type: 'strategies'
# ||        value:
# ||          distance-from-spawn:
# ||            increase-level-distance: 200
# ||            start-distance: 0
# ||            spawn-location:
# ||              x: default
# ||              z: default
# ||    
# ||          y-coordinate:
# ||            start: 100 # Min level starts at Y=100
# ||            end: 20    # Max level ends at Y=20
# ||            period: 0 # Blocks per level increase
# ||
# |||---------------------------------------------------------------------------------|
# |                                                                                   |
presets:
  1:
    conditions:
      entities:
        mode: 'BLACKLIST'
        list: ['all_passive_mobs']
  2:
    conditions:
      worlds:
        mode: 'WHITELIST'
        list: ['world', 'world_nether']
  3:
    strategies:
      distance-from-spawn:
        increase-level-distance: 200
        start-distance: 0
        spawn-location:
          x: default
          z: default
        blended-levelling:
          enabled: true
          transition-y-height: 64
          lvl-multiplier: 0.05
          multiplier-period: 5
          scale-downward: true

  4:
    strategies:
      y-coordinate:
        start: 100 # Min level starts at Y=100
        end: 20    # Max level ends at Y=20
        period: 0 # Blocks per level increase

# |                                                                                   |
# |||---------------------------------------------------------------------------------|
# ||  Default Levelling Rules (Lowest Priority)
# ||  
# ||  All values in this section must be defined, as this is where LevelledMobs gets
# ||  the information to apply to entities. If an entity is not customized further under
# ||  'custom-rules', then it will use these values.
# ||  The default value uses the default preset system to 'fill in' three of the
# ||  requirements: 'worlds', 'strategies', and 'conditions'. You may choose to
# ||  remove the preset and include your own details. Ensure to match the formatting
# ||  of each section; refer to the example comments in Presets above to match!
# ||  The new levelling system utilizes a mixed levelling system which combines
# ||  both Y-LVLling and Spawn-LVLling together to create the level.
# ||
# ||  We also now allow you to create your own formula to level the entities, though
# ||  we do not recommend that you alter this setting without some proper math knowledge.
# ||  The default settings have been playtested.
# ||  
# |||---------------------------------------------------------------------------------|
# |                                                                                   |
default-rule:
  use-preset: 1, 2, 3 # exclude passive mobs, worlds whitelist, levelling strategies

  no-drop-multipler-entities:
    mode: 'BLACKLIST'
    list: ['ENDER_DRAGON']
  restrictions:
    minLevel: 1
    maxLevel: 10
    fine-tuning:
      max-health: 25
      movement-speed: 0.1
      attack-damage: 4
      ranged-attack-damage: 1.5
      item-drop: 3
      xp-drop: 2

  nametag: '&8[%tiered%Level %mob-lvl%&8 | &f%entity-name%&8 | &c%entity-health-rounded%&8/&c%entity-max-health-rounded%&8]'

  creature-death-nametag: '&8[%tiered%Level %mob-lvl%&8 | &f%entity-name%&8]'

  max-random-variance: 1

  creature-nametag-always-visible: false

  entity-name-override:
    ZOMBIE: 'Undead'
    CREEPER: 'Mr Self Destruct'
    BABY_ZOMBIE: 'Baby Undead'

  allowed-entities:
    mode: 'BLACKLIST'
    list: [ 'VILLAGER','WANDERING_TRADER','ENDER_DRAGON','WITHER','RAVAGER','PHANTOM','BABY_ZOMBIE' ]

  baby-mobs-inherit-adult-setting: true

  level-inheritance: true

  creeper-max-damage-radius: 5

  use-custom-item-drops-for-mobs: false

  tiered-coloring:
    1-3: '&a'     # green
    4-6: '&e'     # yellow
    7-10: '&c'    # red
    default: '&1' # dark blue

  level-plugins:
    DANGEROUS_CAVES: false
    MYTHIC_MOBS: false
    ELITE_MOBS: false
    ELITE_MOBS_NPCS: false
    ELITE_MOBS_SUPER_MOBS: false
    INFERNAL_MOBS: false
    CITIZENS: false
    SHOPKEEPERS: false


# |                                                                                   |
# |||---------------------------------------------------------------------------------|
# ||| ADVANCED USERS ONLY
# ||  Custom Rules / Higher Priority
# ||  
# ||  Here is where the coffee is made...
# ||  Every individual entity, or entity-group, can be customized beyond the 'defaults'
# ||  listed above. Any setting set here will override the default value, allowing you
# ||  to adjust each entity down to what formula is uses to level itself, UNFINISHED THOUGHT
# ||  
# |||---------------------------------------------------------------------------------|
# |                                                                                   |
custom-rules:
  - enabled: true
    name: 'nether only stuff'
    worlds:
      mode: 'WHITELIST'
      list: ['world_nether']
    strategies:
      random:
        bias-factor: 0.3
    calculation:
      formula: '%weighted-random-level%'
    level-limits:
      min: 1
      max: 10
    max-random-variance: 2
    conditions:
      entities:
        mode: 'WHITELIST'
        list: ['all_nether_mobs']
      mob-customname-status: nametagged
      mob-tamed-status: tamed

  - enabled: false
    name: 'enable passive levelling'
    worlds:
      mode: 'WHITELIST'
      list: ['world']
    strategies:
      random:
        bias-factor: 0.3
    calculation:
      formula: '%random-level%'
    conditions:
      entities:
        mode: 'WHITELIST'
        list: ['all_passive_mobs']
    restrictions:
      minLevel: 1
      maxLevel: 10
    max-random-variance: 2

  - enabled: false
    worlds:
      mode: 'WHITELIST'
      list: ['world_the_end']
    strategies:
      random:
        bias-factor: false
    calculation:
      formula: '%random-level%'
    conditions:
      entities:
        mode: 'WHITELIST'
        list: ['all_mobs']
      chance: 0.5
      biomes:
        mode: 'WHITELIST'
        list: ['JUNGLE']
    restrictions:
      minLevel: 7
      maxLevel: 10
    max-random-variance: 0
  - enabled: false
    restrictions:
      minLevel: 40
      maxLevel: 50
    conditions:
      apply-plugins:
        mode: 'WHITELIST'
        list: ['DANGEROUS_CAVES', 'MYTHIC_MOBS']
  - enabled: false
    restrictions:
      fine-tuning:
        max-health: 40 # all mobs in the below biomes will have 40 max health
      custom-mob-level:
        ZOMBIE:
          max-health: 30 # all zombies in the below biomes get 30 max health
          movement-speed: 0.2
          attack-damage: 6
          xp-drop: 3
          item-drop: 4
    conditions:
      biomes:
        mode: 'WHITELIST'
        list: [ 'MOUNTAINS', 'DARK_FOREST' ]
  - enabled: false
    restrictions:
      minLevel: 1
      maxLevel: 10
      fine-tuning:
        max-health: 300
        movement-speed: 1.0
    conditions:
      custom-names:
        mode: 'WHITELIST'
        list: [ 'LASSIE', 'JIMMY' ]


