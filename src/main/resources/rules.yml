# ||   |      stop-processing: true                                                         |   |
# ||   |      mob-customname-status: EITHER                                                 |   |
# ||   |      mob-tamed-status: EITHER                                                      |   |
# ||   |      worlds:                                                                       |   |
# ||   |        allowed-list: ['']                                                          |   |
# ||   |        excluded-list: ['']                                                         |   |
# ||   |        merge: true                                                                 |   |
# ||   |      apply-above-y: 64                                                             |   |
# ||   |      apply-below-y: 64                                                             |   |
# ||   |      allowed-worldguard-regions:                                                   |   |
# ||   |        allowed-list: ['']                                                          |   |
# ||   |        excluded-list: ['']                                                         |   |
# ||   |        merge: true                                                                 |   |
# ||   |      allowed-spawn-reasons:                                                        |   |
# ||   |        allowed-list: ['']                                                          |   |
# ||   |        excluded-list: ['']                                                         |   |
# ||   |        merge: true                                                                 |   |
# ||   |      custom-names:                                                                 |   |
# ||   |        allowed-list: ['']                                                          |   |
# ||   |        excluded-list: ['']                                                         |   |
# ||   |        merge: true                                                                 |   |
# ||   |      entities:                                                                     |   |
# ||   |        allowed-list: ['']                                                          |   |
# ||   |        allowed-groups: ['']                                                        |   |
# ||   |        excluded-list: ['']                                                         |   |
# ||   |        excluded-groups: ['']                                                       |   |
# ||   |        merge: true                                                                 |   |
# ||   |      biomes:                                                                       |   |
# ||   |        allowed-list: ['']                                                          |   |
# ||   |        allowed-groups: ['']                                                        |   |
# ||   |        excluded-list: ['']                                                         |   |
# ||   |        excluded-groups: ['']                                                       |   |
# ||   |        merge: true                                                                 |   |
