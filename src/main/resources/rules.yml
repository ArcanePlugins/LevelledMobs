custom-rules:
  - enabled: true
    priority: 1
    name: 'CR - NoLevel All Passive + EntityTypes'
    use-preset: allowed_worlds
    conditions:
      entities:
        allowed-groups: ['all_passive_mobs']
        allowed-list: ['BABY_', 'ENDER_DRAGON', 'WITHER', 'VILLAGER', 'ZOMBIE_VILLAGER', 'WANDERING_TRADER', 'PHANTOM', 'BAT', 'RAVAGER']
    apply-settings:
      maxLevel: 0

  - enabled: true
    name: 'CR - Custom Nether Levelling'
    conditions:
      worlds:
        allowed-list: ['world_nether']
    strategies:
      y-coordinate:
        start: 100
        end: 40
        period: 0
    apply-settings:
      minLevel: 20
      maxLevel: 50

  - enabled: true
    name: 'CR - Custom Zombie Piglins'
    conditions:
      worlds:
        allowed-list: ['world_nether']
      entities:
        allowed-list: ['ZOMBIFIED_PIGLIN']
    apply-settings:
      minLevel: 10
      maxLevel: 10

  - enabled: false
    name: 'CR - NoLevel Biomes'
    conditions:
      worlds:
        allowed-list: ['world_nether']
      biomes:
        allowed-list: ['NETHER_WASTES']
    apply-settings:
      maxLevel: 0

  - enabled: true
    name: 'CR - Custom Entity Attributes'
    use-preset: allowed_worlds
    apply-settings:
      multipliers:
        custom-mob-level:
          ENDERMAN:
            max-health: 0.0
            movement-speed: 0.0
          SILVERFISH:
            max-health: 1.0
            movement-speed: 0.1
          CREEPER:
            movement-speed: 0.5
          WITHER_SKELETON:
            max-health: 1.0

  - enabled: true
    name: 'CR - Ender Dragon Fight'
    conditions:
      worlds:
        allowed-list: ['world_the_end']
      entities:
        allowed-list: ['ENDER_DRAGON']
    apply-settings:
      multipliers:
        custom-mob-level:
          ENDER_DRAGON:
            max-health: 5.0

