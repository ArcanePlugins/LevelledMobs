default-rule:
  use-preset:
    - spawn_Levelling
    - blended_Levelling
    - allowed_worlds
#    - random_Levelling
#    - ycoord_Levelling
#    - apply_LevellingVariance

  conditions:
    level-plugins:
      DANGEROUS_CAVES: false
      MYTHIC_MOBS: false
      ELITE_MOBS: false
      ELITE_MOBS_NPCS: false
      ELITE_MOBS_SUPER_MOBS: false
      INFERNAL_MOBS: false
      SHOPKEEPERS: false

#    apply-above-y: 64
#    apply-below-y: 59

    mob-customname-status: EITHER
    mob-tamed-status: EITHER

  apply-settings:
    minLevel: 1
    maxLevel: 50

    multipliers:
      max-health: 7.0
      movement-speed: 0.3
      attack-damage: 2.75
      ranged-attack-damage: 2.0
      item-drop: 3
      xp-drop: 5

    entity-name-override:
#      ZOMBIE: ['Undead', 'Deady', 'Walker']
#      CREEPER: ['Dr. Boom']
#      BABY_ZOMBIE: ['Baby Undead']

    tiered-coloring:
      1-14: '&a' # Light Green
      15-29: '&e' # Yellow
      30-45: '&c' # Light Red
      46-50: '&4' # Dark Red
      default: '&9' # Off-Blue

    nametag: '&8[%tiered%Lvl %mob-lvl%&8 | &f%displayname%&8 | &c%entity-health-rounded%&8/&c%entity-max-health-rounded%&8]'
    creature-death-nametag: '&8[%tiered%Lvl %mob-lvl%&8 | &f%entity-name%&8]'
    creature-nametag-always-visible: false
    
    baby-mobs-inherit-adult-setting: true
    level-inheritance: true
    creeper-max-damage-radius: 5
    use-custom-item-drops-for-mobs: false


