presets:
  spawn_Levelling: #This strategy controls the Spawn-Distance-Levelling system.
    name: 'LVLling Strategy - Distance-From-Spawn'
    strategies:
      distance-from-spawn:
        increase-level-distance: 100
        start-distance: 250
        spawn-location:
          x: default
          z: default

  blended_Levelling: #This strategy controls the Blended-Levelling system. Must include Spawn-Distance-Levelling to function.
    name: 'LVLling Strategy - Blended-Levelling'
    strategies:
      distance-from-spawn:
        blended-levelling:
          enabled: true
          transition-y-height: 64
          lvl-multiplier: 0.05
          multiplier-period: 10
          scale-downward: true

  apply_LevellingVariance: #This strategy controls the level variance applied.
    name: 'LVLling Strategy - Apply Variance'
    strategies:
      max-random-variance: 0

  random_Levelling: #This strategy controls the Random-Levelling system. By default, this is not used.
    name: 'LVLling Strategy - Random'
    strategies:
      random: true

  ycoord_Levelling: #This strategy controls y-distance-levelling. By default, this is not used.
    name: 'LVLling Strategy - Y-LVLling'
    strategies:
      y-coordinate:
        start: 100
        end: 20
        period: 0

  allowed_worlds: #This controls the allowed worlds to apply levels too.
    name: 'Excluded Worldlist'
    conditions:
      worlds:
        # allowed-list: ['world', 'world_nether']
        excluded-list: [ 'world_the_end' ]

