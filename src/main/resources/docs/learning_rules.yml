# ||
# ||    [|  This section covers two different systems, the Universal Groups and the Custom Groups.
# ||    [|  Both Mobs and Biomes can utilize a set of predefined Universal Groups when selecting entities under conditions.
# ||
# ||                              all_mobs - All entities, levelled or otherwise.
# ||                   all_levellable_mobs - All levelled or levellable entities.
# ||                      all_hostile_mobs - All hostile entities.
# ||                     all_passsive_mobs - All passive entities.
# ||                    all_overworld_mobs - All entities which naturally spawn in the Overworld.
# ||                       all_nether_mobs - All entities which naturally spawn in the Nether.
# ||                       all_flying_mobs - All entities which can fly naturally.
# ||                       all_ground_mobs - All entities who cannot fly or swim (ground only).
# ||                      all_aquatic_mobs - All entities who survive and swim underwater.
# ||
# ||    snowy_biomes
# ||        ¦ SNOWY_TUNDRY ¦ ICE_SPIKES ¦ SNOWY_TAIGA ¦ SNOWY_TAIGA_MOUNTAINS ¦ SNOWY_TAIGA_HILLS ¦ FROZEN_RIVER ¦ SNOWY_BEACH ¦ SNOWY_MOUNTAINS
# ||    cold_biomes
# ||        ¦ MOUNTAINS ¦ GRAVELLY_MOUNTAINS ¦ MODIFIED_GRAVELLY_MOUNTAINS ¦ WOODED_MOUNTAINS ¦ TAIGA ¦ TAIGA_HILLS ¦ GIANT_TREE_TAIGA ¦
# ||        ¦ GIANT_TREE_TAIGA_HILLS ¦ GIANT_SPRUCE_TAIGA ¦ GIANT_SPRUCE_TAIGA_HILLS ¦ STONE_SHORE
# ||    temperate_biomes
# ||        ¦ PLAINIS ¦ SUNFLOWER_PLAINS ¦ FOREST ¦ FLOWER_FOREST ¦ BIRCH_FOREST ¦ BIRCH_FOREST_HILLS ¦ TALL_BIRCH_FOREST ¦ TALL_BIRCH_HILLS ¦ 
# ||        ¦ DARK_FOREST ¦ DARK_FOREST_HILLS ¦ SWAMP ¦ SWAMP_HILLS ¦ JUNGLE ¦ MODIFIED_JUNGLE ¦ JUNGLE_HILLS ¦ MODIFIED_JUNGLE_EDGE ¦
# ||        ¦ BAMBOO_JUNGLE ¦ BAMBOO_JUNGLE_HILLS ¦ RIVER ¦ BEACH ¦ MUSHROOM_FIELDS ¦ MUSHROOM_FIELD_SHORE ¦ WOODED_HILLS
# ||    dry_biomes
# ||        ¦ DESERT ¦ DESERT_LAKES ¦ DESERT_HILLS ¦ SAVANNA ¦ SHATTERED_SAVANNA ¦ SHATTERED_SAVANNA_PLATEAU ¦ BADLANDS ¦ ERODED_BADLANDS ¦ WOODED_BADLANDS_PLATEAU
# ||        ¦ BADLANDS_PLATEAU ¦ SAVANNA_PLATEAU ¦ MODIFIED_BADLANDS_PLATEAU ¦ MODIFIED_WOODED_BADLANDS_PLATEAU ¦ MODIFIED_SAVANNA_PLATEAU
# ||    ocean_biomes
# ||        ¦ WARM_OCEAN ¦ DEEP_WARM_OCEAN ¦ LUKEWARM_OCEAN ¦ DEEP_LUKEWARM_OCEAN ¦ OCEAN ¦ DEEP_OCEAN ¦ COLD_OCEAN ¦ DEEP_COLD_OCEAN ¦ FROZEN_OCEAN ¦ DEEP_FROZEN_OCEAN
# ||    nether_biomes
# ||        ¦ NETHER_WASTES ¦ CRIMSON_FOREST ¦ WARPED_FOREST ¦ SOUL_SAND_VALLEY ¦ BASALT_DELTAS
# ||    end_biomes
# ||        ¦ THE_END ¦ SMALL_END_ISLANDS ¦ END_MIDLANDS ¦ END_HIGHLANDS ¦ END_BARRENS
# ||  ______________________________________________________________________________________________________________________________
# ||
# ||    mob-groups:
# ||        [|  The main configuration tree for mob-groups. Do not edit or remove this from your configuration file.
# ||
# ||    groupName1: / groupName2:
# ||        [|  This represents the name of the custom mob group being created, which can be alphanumeric.
# ||
# ||    - EntityType:
# ||        [|  This represents an entity being added to the custom group.
# ||
# |||-------------------------------------------------------------------------------------------------------------------------------\
# |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||\
# |||--------------------------------------------------------------------------------------------------------------------------------/
# ||            _____ _     _       _    _____             _   _
# ||           |   __| |___| |_ ___| |  |   __|_ _ ___ ___| |_|_|___ ___ ___
# ||           |  |  | | . | . | .'| |  |   __| | |   |  _|  _| | . |   |_ -|
# ||           |_____|_|___|___|__,|_|  |__|  |___|_|_|___|_| |_|___|_|_|___|
# ||
# ||  /--------------------------------------\   /---------------------------------\
# ||  |custom-rules:                         |   |custom-rules:                    |
# ||  |  - enabled: true                     |   |  name: 'Run First'              |
# ||  |    name: 'Identify the Rule'         |   |  priority: 2                    |
# ||  |    use-preset: 1, 2, three, four     |   |custom-rules:                    |
# ||  |    use-preset:                       |   |  name: 'Run Second'             |
# ||  |      - 1                             |   |  priority: 1                    |
# ||  |      - 2                             |   |custom-rules:                    |
# ||  |      - three                         |   |  name: 'Run Normally'           |
# ||  |      - four                          |   |  priority: 0                    |
# ||  |    priority: 1                       |   |custom-rules:                    |
# ||  |                                      |   |  name: 'Run Second to Last'     |
# ||  \--------------------------------------/   |  priority: -1                   |
# ||                                             |custom-rules:                    |
# ||                                             |  name: 'Run Last'               |
# ||                                             |  priority: -2                   |
# ||                                             |                                 |
# ||                                             \---------------------------------/
# ||  ______________________________________________________________________________________________________________________________
# ||
# ||    - enabled: true
# ||        [|  This allows you to enable to disable a Custom Rule once it's written.
# ||
# ||    name:
# ||        [|  This configuration is to both make Rules easier to read and provide the debugger something to output.
# ||
# ||    use-preset:
# ||        [|  This configuration can be written in two different ways, but both function the same. Under the presets: section, once
# ||        [|  you have crafted the preset, you can then apply it across either the Default Rule or Custom Rules as necessary.
# ||        [|  This helps to reduce the amount of text you need especially if you're using similar rules to make adjustments.
# ||
# ||    priority:
# ||        [|  The order which Custom Rules checks and applies the rules are linear, starting with the Default Rule and then proceeding
# ||        [|  to the Custom Rules in order from the first rule to the last. If you have established a priority, you can allow a rule
# ||        [|  to skip the line or get to the back of the line, depending on your needs.
# ||
