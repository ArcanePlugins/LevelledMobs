# ||  \---------------------------------------/
# ||  ______________________________________________________________________________________________________________________________
# ||
# ||    C O N D I T I O N S
# ||  ______________________________________________________________________________________________________________________________
# ||
# ||    minLevel: / maxLevel:
# ||        [|  There are very few and very rare instances when this condition would appply, as it is checking for a level prior to
# ||        [|  LevelledMobs applying a new level. This might include transforming or taming entities.
# ||
# ||    chance:
# ||        [|  This represents the percent chance of the rule being utilized.
# ||
# ||    stop-processing:
# ||        [|  When utilized, if the rule does occur, then any further rules will not be processed.
# ||
# ||    mob-customname-status: / mob-tamed-status:
# ||        [|  This represents a check against the status of an entity's customname or tamed value.
# ||        [|  Below lists all possible values for these configuration options.
# ||
# ||                         NOT_SPECIFIED - Default status; essentially not checked or utilized.
# ||                                EITHER - The entity's customname and tamed status does not matter, all are selected.
# ||                    NAMETAGGED / TAMED - Only entity's who have an applied customname, or are tamed, are selected.
# ||            NOT_NAMETAGGED / NOT_TAMED - Only entity's who DO NOT have an applied customname, or ARE NOT tamed, are selected.
# ||
# ||    apply-above-y: / apply-below-y:
# ||        [|  This condition checks whether the entity has spawned above or below a specific Y-Coordinate.
# ||        [|  This is useful for crafting rules specific to entities above or below ground! As a note, Minecraft's vanilla 'sea level' is Y=64.
# ||
# ||    worlds: / allowed-worldguard-regions: / allowed-spawn-reasons: / custom-names: / entities: / biomes: / apply-plugins: / mythicmobs-internal-names:
# ||        [|  These particular configuration options utilize the allowed-list:/excluded-list:/merge: system.
# ||        [|  By including merge: within a CustomRule, it will merge the list supplied from the CustomRule and the list supplied from the DefaultRule.
# ||        [|  The configuration options for entities: and biomes: include the additional allowed-groups:/excluded-groups: system.
# ||
# ||                               worlds: - This condition checks the world where the entity spawned.
# ||           allowed-worldguard-regions: - This condition checks the WorldGuard region against where the entity spawned.
# ||                allowed-spawn-reasons: - This condition checks how the entity was spawned.
# ||                         custom-names: - This condition checks entities with matching CustomNames.
# ||                             entities: - This condition checks the EntityType of the entity.
# ||                               biomes: - This condition checks the biome against where the entity spawned.
# ||                        apply-plugins: - This condition checks if the entity was spawned by a particular supported plugin.
# ||            mythicmobs-internal-names: - This condition checks the internal-name of specific MythicMobs.
# ||
# ||    level-plugins:
# ||        [|  This condition acts in the same fashion as apply-plugins: , however in a different format meant for easier viewing.
# ||
# ||  ______________________________________________________________________________________________________________________________
# ||
# ||    S T R A T E G I E S
# ||  ______________________________________________________________________________________________________________________________
# ||
# ||    random: true
# ||        [|  This strategy enables Random Levelling.
# ||
# ||
# ||
# ||    distance-from-spawn:
# ||        [|  This strategy enables Distance-From-Spawn Levelling, and has further subsystem configurations required below.
# ||
# ||    increase-level-distance:
# ||        [|  This represents the number of blocks from your start-distance: before the next level is applied.
# ||
# ||    start-distance:
# ||        [|  This represents the number of blocks from your spawn-location: before the increase-level-distance: begins to count.
# ||
# ||    spawn-location: / x: / z:
# ||        [|  This represents the subsystem configuration for the spawn-location. LevelledMobs will use your World's Spawn location by default.
# ||        [|  You can set your own values for the X and Z coordinates.
# ||
# ||    blended-levelling:
# ||        [|  Once enabled, this system will combine with the distance-from-spawn: system to adjust the applied level depending on the
# ||        [|  Y-Coordinate where the entity spawned in relation to the distance-from-spawn: expected level.
# ||
# ||    transition-y-height: / lvl-multiplier: / multiplier-period: / scale-downward:
# ||        [|  These particular configuration options control the blended-levelling: system.
# ||
# ||                  transition-y-height: - This represents the Y-Coordinate which will match distance-from-spawn: levelling.
# ||                       lvl-multiplier: - This represents the exponential increase in level per multiplier-period:.
# ||                    multiplier-period: - This represents the number of blocks from transition-y-height: before each lvl-multiplier: is applied.
# ||                       scale-downward: - This represents the direction the level increase. Setting to true makes caves harder and mountains easier.
# ||
# ||
# ||
# ||    y-coordinate: / start: / end: / period:
# ||        [|  This strategy enables Y-Coordinate Levelling.
# ||
# ||                                start: - This represents the Y-Coordinate where minLevel: is applied.
# ||                                  end: - This represents the Y-Coordinate where maxLevel: is applied.
# ||                               period: - This represents the number of blocks from start: before a level is applied. This overrides end: configuration.
# ||
# ||
# ||
# ||    max-random-variance:
# ||        [|  This system applies a random variance to the level of an entity.
# ||
# ||
# ||    weighted-random:
# ||      LVL: X
# ||      LVL-LVL: X
# ||        [|  This strategy enables the Weighted Random Bias levelling strategy. This system allows you to randomly level entities, but
# ||        [|  with preference to different levels or level ranges when applying a random level. You must first list the level or level
# ||        [|  range to apply, and then replace X with the 'weight' of those levels.
# ||
# ||  ______________________________________________________________________________________________________________________________
# ||
# ||    A P P L Y - S E T T I N G S
# ||  ______________________________________________________________________________________________________________________________
# ||
# ||    minLevel: / maxLevel:
# ||        [|  This represents the range of possible levels to apply to an entity based on the prior conditions and strategies.
# ||
# ||    nametag: / creature-death-nametag:
# ||        [|  These configuration options represents the formatting for displaying the nametag and the death message name displayed to players.
# ||
# ||                             %mob-lvl% - The mobs current level.
# ||                         %displayname% - The mobs name; will show nametag name if tagged.
# ||                         %entity-name% - The mobs name; will NOT show nametag name if tagged.
# ||                       %entity-health% - The mobs current health, in decimal form.
# ||               %entity-health-rounded% - The mobs current health, rounded.
# ||                   %entity-max-health% - The mobs max health.
# ||           %entity-max-health-rounded% - The mobs max health, rounded.
# ||                        %heart_symbol% - A predefined heart character symbol.
# ||                              %tiered% - Color text based on the level of the mob. Reference 'tiered-coloring:' below for more details.
# ||                           %wg_region% - Will populate with the WorldGuard region the entity is in.
# ||                               %world% - The name of the world where the entity spawned.
# ||                            %location% - The current location of the entity, presented as '(X, Y, Z)'.
# ||
# ||    creature-nametag-always-visible:
# ||        [|  Due to limitations within the Minecraft client, there are limits to how we can display the nametag of entities to you.
# ||        [|  Setting this to TRUE will make the nametags always visible, even far away or through stone.
# ||        [|  Setting this to FALSE will force the nametag to remain hidden until you're within a few blocks and staring right at them.
# ||        [|  We know this is not perfect, but it's what we're forced with. If you have a solution, let us know!
# ||
# ||    sunlight-intensity:
# ||        [|  This configuration option will add additional sunlight damage to an entity while it's burning. This could be useful
# ||        [|  to help kill off any high-health entities which can outpace the damage.
# ||
# ||    nbt-data:
# ||        [|  This feature requires NBT-API to function. Locate the download link in the description at the top!
# ||        [|  This configuration option allows you the ability to apply customized NBT data to entities spawned under Custom Rules.
# ||
# ||    multiplier: / max-health: / movement-speed: / attack-damage: / ranged-attack-damage: / item-drop: / xp-drop:
# ||        [|  The formula used for attributes:
# ||
# ||                         newValue = defaultValue + ((defaultValue x configValue) x ((entityLevel - 1) / (maxLevel - 1)))
# ||
# ||        [|  This system controls the percent increase of each attribute once an entity hass reached the maximum level.
# ||        [|  You can also reduce an entity's attributes as it levels by including a negative value.
# ||
# ||                           max-health: - This represents the percent increase to the maximum health of an entity.
# ||                       movement-speed: - This represents the percent increase to the movement speed of an entity.
# ||                        attack-damage: - This represents the percent increase to the attack damage of an entity.
# ||                 ranged-attack-damage: - This represents the percent increase to the ranged attack damage of an entity.
# ||                            item-drop: - This represents the percent increase to the multiplier applied to the amount of items dropped.
# ||                              xp-drop: - This represents the percent increase to the multiplier applied to the amount of XP dropped.
# ||
# ||    custom-mob-level:
# ||        [|  This represents the beginning of the Custom Entity Multipliers, where you can specify a custom set of multipliers
# ||        [|  to apply to specific entities or entity groups. You would utilize the same features as the multiplier: above.
# ||
# ||    tiered-coloring:
# ||        [|  This system controls the %tiered% tag coloring, depending on where the level falls between a range of values.
# ||        [|  Make sure to establish the default: value for any level that isn't expressed!
# ||
