# ||
# ||    [|  This system allows you to store details that you intend to access often when crafting a rule. While you do not have to use
# ||    [|  the preset system, it is highly recommended to prevent your file from being filled with repeating info! Presets can be named
# ||    [|  anything alphanumeric, and as always, respect the spacing and formatting!
# ||
# ||    IT IS RECOMMENDED THAT YOU DO NOT CHANGE THE DEFAULT PRESET ESTABLISHED UNLESS YOU ARE FAMILIER WITH THE SYSTEM ENOUGH TO DO SO.
# ||    YOU CAN ALWAYS ASK FOR ASSISTANCE IN THE SUPPORT DISCORD!
# ||
# ||    presets:
# ||        [|  The main configuration tree for presets. Do not edit or remove this from your configuration file.
# ||
# ||    1: / two:
# ||        [|  This represents the name of the preset, which can be alphanumeric.
# ||
