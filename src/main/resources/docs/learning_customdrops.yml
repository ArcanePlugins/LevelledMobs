# ||
# ||    [|  This system allows you to establish preset groups of items to process separate from other listed custom drops or commands, which can be applied to either
# ||    [|  EntityTypes or universal groups. This helps to reduce any clutter below by transforming lines upon lines of items into a single line item, using the
# ||    [|  'usedroptable:' line. You can reference any of the Drop or Command Attributes when crafting your drop table. Below shows the 'template' for crafting tables.
# ||  ______________________________________________________________________________________________________________________________
# ||
# ||    drop-table:
# ||        [| This is required to open the drop-table configuration. Do not change this line.
# ||
# ||    table-name:
# ||        [| This refers to the 'name' of the drop table to reference later. This can be  either text or numerical, but without spaces. Example: '1:', or 'NetherStuff:'.
# ||
# ||    attributes:
# ||        [| This is a generic term for any of the attributes listed within the CAS or DAS. Replace it with any of the attributes. Reference the CAS/DAS above.
# ||
