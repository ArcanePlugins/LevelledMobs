# LevelledMobs | The Ultimate RPG Mob Levelling Plugin

# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Section 01 - Defaults                                                                  +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
defaults:
  requirements:
    chance: 0.2
    overall-chance: 0.0
    min-level: -1
    max-level: -1
    exclude-spawner-mobs: false
    player-caused-death: true
  amount: 1
  equipped-chance: 1.0
  custom-model-data: -1
  item-flags: [ ]
  nbt-data: ''
  remove-vanilla-drops: false
  no-multiplier: false
  only-drop-items-if-equipped: false
  group-id: 0
  max-drop-group: 1
  priority: 0

# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Section 02 - EntityType Drops                                                          +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
entities:
  CHICKEN:
  ZOMBIE:


# +-------------------------------------------------------------------------------------------LM3
# +                                                                                          +LM3
# +   Section 03 - Drop Tables                                                               +LM3
# +                                                                                          +LM3
# +-------------------------------------------------------------------------------------------LM3
drop-tables:
  example_overworld:
    stick:
      material: 'STICK'
      requirements:
        chance: 1.0
        exclude-spawner-mobs: true
      no-multiplier: true
      amount: 1
      group-id: 1

    rocks:
      material: 'COBBLESTONE'
      requirements:
        chance: 1.0
        exclude-spawner-mobs: true
      no-multiplier: true
      amount: 1
      group-id: 1

  example_nether:
    nether-rocks:
      material: 'NETHERRACK'
        requirements:
          chance: 1.0
          exclude-spawner-mobs: true
      no-multiplier: true
      amount: 1
      group-id: 2

    soul-sand:
      material: 'SOUL_SAND'
      requirements:
        chance: 1.0
        exclude-spawner-mobs: true
      no-multiplier: true
      amount: 1
      group-id: 2

# Section 04 - per-group drop limits
group-drop-limits:
  '1': 3
  # Only 3 items out of all that can drop for a mob that are in
  # group '1' can be dropped. Higher priority items have a higher
  # chance of being selected.
  '2': 5
  '3': 1

